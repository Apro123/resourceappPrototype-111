<ion-header>
  <ion-toolbar>
    <ion-title>Programs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of programs; let i = index">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card-title>{{p.pr_name}}</ion-card-title>
            <ion-card-subtitle>@{{p.pr_shortName}}</ion-card-subtitle>
            <ion-card-subtitle>Location: {{p.pr_physicalLocation}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="3">

          </ion-col>
          <ion-col size="3">
            <ion-icon *ngIf="p.subscribed" name="bookmarks"></ion-icon>
            <ion-icon *ngIf="!p.subscribed" name="bookmarks-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-header>
    <ion-card-content>
      <img src="{{p.pr_logoLocation}}" alt="">
      Description: {{p.pr_description}}
      <br>
      Tags:
      <ion-chip *ngFor="let t of p.pr_tags.split(',')" outline color="dark">
        <p>{{t}}</p>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
